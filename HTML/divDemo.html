<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div demo</title>
</head>
<body>
    <div>
        <fieldset>
        <legend>Fruits</legend>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Grapes</li>
        </ul>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Flowers</legend>
        <ul type = "1">
            <li>Rose</li>
            <li>Sunflower</li>
            <li>Lotus</li>
        </ul>
        </fieldset>
    </div>
</body>
</html>
