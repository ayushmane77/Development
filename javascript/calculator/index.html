<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container" style="margin: auto; max-width: 600px; border-radius: 20px;">
        <div class="calculate" style="background-color: #1E1E24;">
            <div id="write" style="padding: 20px; color: white;font-size: 1.5rem;">
                0
            </div>
            <!-- <div id="answer" style="background-color:grey;padding: 10px;">
                0
            </div> -->
        </div>
        <div class="buttons" style="background-color: #2C2C34; padding: 15px;">
            <button id="button" style="color: #7F55B1;">AC</button>
            <button id="button" style="color: #7F55B1;">C</button>
            <button id="button" style="color: #7F55B1;">%</button>
            <button id="button" style="color: #E62727;">/</button>
            <button id="button">7</button>
            <button id="button">8</button>
            <button id="button">9</button>
            <button id="button" style="color: #E62727;">x</button>
            <button id="button">4</button>
            <button id="button">5</button>
            <button id="button">6</button>
            <button id="button" style="color: #E62727;">-</button>
            <button id="button">1</button>
            <button id="button">2</button>
            <button id="button">3</button>
            <button id="button" style="color: #E62727;">+</button>
            <button id="button">0</button>
            <button id="button">.</button>
            <button id="button" style="color: #FCC61D;">^</button>
            <button id="button" style="color: #E62727;">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
