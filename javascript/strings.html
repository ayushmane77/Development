<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = "AYush";
        
        document.write(name.charAt(0) + "<br>");
        document.write(name.indexOf('u') + "<br>");
        document.write(name.length + "<br>");
        document.write(name.toUpperCase() + "<br>");

        // difference between .substring() and slice() method
        let newName = "Ayush Mane";
        document.write(`${newName.substring(0,7)} <br>`); // starts from 0(inclusive)
        // but 7 is exclusive
        document.write(newName.substring(-3) + "<br>"); // negative not allowed
        // it will be converted to 0 by javascript.
        document.write(newName.substring(4) + "<br>"); // if the end is not specified , then
        // it will move to the end of the string

        document.write(`${newName.slice(0,7)} <br>`);
        document.write(`${newName.slice(-4,-1)} <br>`); // negative allowed in slice method
        // therfore last index has value of -1.
        
        let email = prompt("enter the email");
        var index = 0
        for(i=0;i<email.length;i++){
            if(email.charAt(i)==='@'){
                index = i+1;
                break;
            }
        }
        
        let newmail = "";
        for(j=index;j<email.length;j++){
            newmail = newmail.concat(email.charAt(j)); 
        }
        document.write(newmail + "<br>");
        var msg = "afgaagh";
        var count = 0;
        for(i=0;i<msg.length;i++){
            if(msg.charAt(i)==='a'){
                count++;
            }
        }
        document.write(count + "<br>");

        var text = "hello World World world thank";
        var newTxt = text.replace("World","Ayush");
        document.write(newTxt + "<br>");

        var newtxt = text.replaceAll("World","Ayush");
        document.write(newtxt + "<br>");

        var enc = "aaadddaaafgaa";
        document.write(enc.replaceAll("a","h") + "<br>");
        let de = enc.replaceAll(/[^a]/g,'');
        document.write(`the count of a is ${de.length} <br>`);
        var count2 = enc.length - enc.replaceAll('a','').length;
        document.write(count2 + "<br>");

        var dec = "Hello world";
        document.write(dec.startsWith("Hello") + "<br>");
        document.write(dec.endsWith("world") + "<br>");

        let num = "5";
        let num1 = 5;
        document.write(num==num1 + "<br>");

        document.write(num===num1 + "<br>");

        var str = prompt("enter string");
        var count3 = 0;
        for(i=0;i<str.length;i++){
            if(str.charAt(i)==='a' || str.charAt(i)==='e' || str.charAt(i)==='i' || str.charAt(i)==='o' || str.charAt(i)==='u' || str.charAt(i)==='A' || str.charAt(i)==='E' || str.charAt(i)==='I' || str.charAt(i)==='O' || str.charAt(i)==='U'){
                count3++;
            }
        }
        document.write( count3 + "<br>");

        let tex = "hello there";
        let arr = tex.split(" "); // converts into an array based on splitting character
        // document.write(arr);

        for(let i=0;i<arr.length;i++){
            document.write(arr[i] + "<br>");
        }

        let rep = tex.repeat(3);
        document.write(rep + "<br>");

        let fname = "   ayush   ";
        document.write(fname.trim() + "<br>"); // removes all whitespaces from starting and ending

    </script>
</head>
<body>
    
</body>
</html>
