<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic operations</title>
    <script>
        let a = 2;
        let b = 3;
        let sum = a + b;
        document.write("<h2>" + sum);
        document.write("<h2>" + 3-2);
        document.write("<h2>" + 4*5);
        document.write("<h2>" + 2**3);
        document.write("<h2>" + 8/2);
        document.write("<h2>" + 42%2);
    </script>
</head>

</body>
</html>
