    <script>

        // Converting a string to number datatype : string -> number

        let num1 = "34";
        document.write(typeof(num1) + "<br>"); // prints string
        let modiNum1 = Number(num1); // Number is also an interface
        document.write(typeof(modiNum1) + "<br>"); // prints number

        let num2 = "dgb235"; // not a proper string which contains number characters.
        document.write(typeof(num2) + "<br>"); 
        let modiNum2 = Number(num2);
        document.write(typeof(modiNum2) + "<br>") // prints number as its datatype
        // but when we try to print the actual no, then
        document.write(modiNum2 + "<br>"); // prints NaN
        // this is the exceptions , which clearly has mistakes.

        // converting a boolean datatype to number datatype
        let isLoggedIn = true;
        document.write(typeof(isLoggedIn) + "<br>");
        let ModifiedNum = Number(isLoggedIn);
        document.write(ModifiedNum + "<br>"); // js considers true as 1, so prints 1
        document.write(typeof(ModifiedNum) + "<br>"); // prints number as its datatype.

        let isSignedIn = false;
        let modifiedNum2 = Number(isSignedIn);
        document.write(modifiedNum2 + "<br>"); // js consider false as 0, so prints 0
        document.write(typeof(modifiedNum2) + "<br>"); // prints number

        // converting null datatype to number;
        let isNull = null;
        console.log(isNull); // will print null
        console.log(typeof(isNull)); // prints object ( as js considers null as an object)
        let isNum = Number(isNull);
        console.log(isNum); // prints value as 0 (so a null considers its number value as 0)
        console.log(typeof(isNum)); // prints a number
        
        // converting an undefined to number
        let ud;
        console.log(ud); // prints undefined
        console.log(typeof(ud)); // prints undefined
        let newNum = Number(ud); 
        console.log(newNum); // prints NaN
        console.log(typeof(newNum)); // prints number

        // converting an object to number
        let obj1 = {
            id:103,
            name:"Ayush",
            skill:"Programming"
        }
        console.log(obj1); // prints actual object
        console.log(typeof(obj1)); // prints object
        let Number2 = Number(obj1);
        console.log(Number2); // prints NaN
        console.log(typeof(Number2)); // prints Number
