<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("welcome to pet shop");
        var pet = prompt("enter the pet");
        switch (pet) {
            case "cat": var type = prompt("which cat would you like");
                switch (type) {
                    case "german": document.write("german cat:" + "<br/>" + "age:12");

                        break;

                    case "hybrid": document.write("hybrid cat:" + "<br/>" + "age:11");
                        break;
                    default:
                        document.write("invalid breed")
                }
                break;
            case "dog": var type = prompt("which cat would you like");
                switch (type) {
                    case "german": document.write("german cat:" + "<br/>" + "age:12");

                        break;

                    case "hybrid": document.write("hybrid cat:" + "<br/>" + "age:11");
                        break;
                    default:
                        document.write("invalid breed")
                }
                break;
            case "bird": var type = prompt("which cat would you like");
                switch (type) {
                    case "german": document.write("german cat:" + "<br/>" + "age:12");

                        break;

                    case "hybrid": document.write("hybrid cat:" + "<br/>" + "age:11");
                        break;
                    default:
                        document.write("invalid breed")
                }
                break;
            default:  document.write("invalid animal");
        }
    </script>
</head>

</body>

</html>
