<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <a class="home" href="/HTML/assignment2.html" style="text-decoration: none;">Home</a>
    <div class="container-sm" style="margin:10% auto; box-shadow:  0 0 15px rgba(0, 0, 0, 0.2);; max-width: 576px;">
        <h2 style="text-align: center;">Resistration</h2>
        <form>
            <div class="row-md mb-3">
                <label for="Username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-md">
                    <input type="text" class="form-control" id="Username" placeholder="Enter Username">
                </div>
            </div>
            <div class="row-md mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email Id</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter a valid email address">
            </div>
            <div class="row-md mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-md">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row-md mb-3">
                <label for="inputPassword4" class="col-sm-6 col-form-label">Confirm Password</label>
                <div class="col-md">
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Register</button>
            <div class="row-md mb-3">
                <div class="col-md">
                    <h6 style="padding: 10px;">Already user?<a href="assignment4.html" style="text-decoration: none;"> Login</a></h6>
                </div>
        </form>
    </div>
</body>

</html>
