<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap containers breakpoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="border: 2px solid;" class="container">container</div>
    <div style="border: 2px solid;" class="container-sm">container-sm</div>
    <div style="border: 2px solid" class="container-md">container-md</div>
    <div style="border: 2px solid" class="container-lg">container-lg</div>
    <div style="border: 2px solid" class="container-xl">container-xl</div>
    <div style="border: 2px solid" class="container-xxl">container-xll</div>
    <div style="border: 2px solid" class="container-fluid">container-xll</div>
</body>

</html>
