<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: bisque;
            color: black;
            margin: 20px 20px;
            padding: 30px;
            box-shadow: 20px 20px 20px red;
        }
    </style>
</head>
<body>
    <div class="box">
        box
    </div>
</body>
</html>
