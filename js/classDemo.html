<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        class Test{
            testFunction(){
                alert("this is a method");
            }
        }
        let obj = new Test();
        obj.testFunction();
        // any block of code which is created inside class is known as method
        // and any block of code which is written outside class is known as function.

    </script>


</body>
