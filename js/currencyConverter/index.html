<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container"  style="margin: auto; max-width: 700px;background-color: white;border: 1px solid;">
        <h2 style="text-align: center;font-family: Arial, Helvetica, sans-serif;font-weight: bolder;">Currency converter</h2>
        <label for="amount" style="padding: 10px;font-family: Arial, Helvetica, sans-serif;font-weight: bolder;">Enter Amount</label>
        <br>
        <input type="text" id="amount" style="padding: 10px;margin-left: 10px; display: block;width: 88%;border-radius: 10px;">
        <br>
        <span id="amountError"></span>
        <div class="targetSource" style="display: flex;margin-left: 10px;gap: 10px;">
            <!-- <label for="source" style="font-family: Arial, Helvetica, sans-serif;font-weight: bolder;">From</label>
            <br> -->
            <select name="source" id="source" style="background-color: #AE75DA; width: 45%;font-family: Arial, Helvetica, sans-serif;font-weight: bolder;border: none;padding: 10px;border-radius: 5px;">
                <!-- <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="CNY">China</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Euro</option> -->
            </select>
            <br>
            <!-- <label for="target" style="font-weight: bolder;font-family: Arial, Helvetica, sans-serif;">To</label>
            <br> -->
            <select name="target" id="target" style="background-color: #AE75DA;width: 45%;font-family: Arial, Helvetica, sans-serif;font-weight: bolder;border: none;padding: 10px;border-radius: 5px;">
                <!-- <option value="USD">USD</option>
                <option value="INR">India</option>
                <option value="CNY">China</option>
                <option value="EUR">Euro</option> -->
            </select>
        </div>
        <button value="convert" id="convert" style="margin:10px;background-color: #AE75DA;width: 92%;border: none;padding: 10px;font-family: Arial, Helvetica, sans-serif;font-weight: bolder;border-radius: 5px;">Convert</button>
        <br>
        <button id="result" style="background-color: #C5B0CD;padding: 10px;margin: 10px;border: none;width: 92%;font-family: Arial, Helvetica, sans-serif;font-weight: bolder;border-radius: 5px;">empty</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
