<script>
    let prom = new Promise((resolve,reject)=>{
        let isCopy = false
        if(isCopy){
            reject("exam get rejected")
        }

        }
    });
    prom.then((msg)=>{
        console.log(console.log(msg));
        
    })
    .catch((error)=>{

        }
    })
