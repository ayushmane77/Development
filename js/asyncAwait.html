<!DOCTYPE html>

<script>
    async function findWeather(){
        let mumbaiWeather = new Promise((res,rej)=>{
            setTimeout(()=>{
                res("Mumbai weather is 27deg");
            },5000);
        })
        let delhiWeather = new Promise((res,rej)=>{
            setTimeout(()=>{
                res("delhi weather is 24deg");
            },2000)
        });
        console.log("finding mumbai weather");
        let awaitMumbai = await mumbaiWeather;
        console.log("mumbai weather is " + awaitMumbai);
        console.log("finding delhi weather");
        let awaitDelhi = await delhiWeather;
        console.log("delhi weather is " + awaitDelhi);
    }
    findWeather();
    
</script>
</html>
