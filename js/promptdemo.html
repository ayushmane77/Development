<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt demo</title>
    <script>
        var num = prompt("Enter a number:");
        var num2 = prompt("Enter another number:");
        var sum = parseInt(num) + parseInt(num2);
        document.write("The sum of " + num + " and " + num2 + " is: " + sum);
    </script>
</head>
<body>
    
</body>
</html>
