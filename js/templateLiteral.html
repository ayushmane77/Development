<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template literal</title>
</head>
<body>
    <script>
        let name = "Ayush";
        console.log("my name is : " + name);
        console.log("MY NAME IS " , name);
        console.log(`My name is ${name}`); // this is template literal.
    </script>
</body>
</html>
