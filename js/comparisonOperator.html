<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operator</title>
    <script>
        console.log(10>3); // true
        console.log(6==6); // true
        console.log(true===true); // true
        console.log(null === undefined); // false
        console.log(1>2); // false
        console.log(53>=42); // true

        console.log("2" == 2); // converts the string to number
        console.log("2" === 2); // checks both datatype and content.
        console.log(null > undefined);
        console.log(null > 0); // false
        console.log(null == 0); // false
        console.log(null>=0); // true

        // difference between == and ===

        // == (Loose Equality)

        // Checks for equality of values, but allows type coercion (automatic conversion).
        // If the two values are of different types, JavaScript tries to convert one to the other before comparing.

        console.log("2"==2); // true
        console.log("5"==3); // false
        console.log(true==1); // true
        console.log(false==0); // true
        console.log(null==undefined); // true
        
        // === (Strict Equality)
        // Checks for equality of both value and type.
        // No type conversion happens â€” both must match exactly.
        
        console.log("2"===2); // false
        console.log(true===1); // false
        console.log(false===0); // false
        console.log(null===undefined); // false
        
    </script>
</head>
<body>
    
</body>
</html>
