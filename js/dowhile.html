    <title>do while demo</title>
    <script>
        // var num = 1;

        //     num++;
        // }while(num<=10);

        // difference between while loop and do while loop
        var num = 1;
        do{
            document.write(num);
        }
        while(num>2);

        var num2 = 1;
        while(num2>2){
            document.write(num2);
        }
    </script>
